<H1>Patatas fritas</H1>
<body>
    Receta de patatas fritas caseras.
    <p></p>
    <img src="https://lh3.googleusercontent.com/drive-storage/AKHj6E4szyRhXf5jlLSjx3_liMg_HUgWcfh6bcK5ovFznTyYjsekpx9IZENP86-4uW2rnzIqUiQTzqnCDLSTFFqSRUO8r-sL-sHCd6sT7wTaaQ=w1552-h786" width="300" height="225"/>
    <p></p>
    <h2>Ingredientes</h2>
    <dd>·3 o 4 patatas (300g.)
        <p>·4 dientes de ajo</p>
        <p>·Aceite de oliva</p>
        <p>·Sal</p>
    </dd>
    <h2>Elaboración (Pasos)</h2>
    <dd>·1. Calentar aceite en una sartén.
        <p>·2. Añadir las patatas cortadas, la sal y los ajos.
        <p>·3. Freir al gusto.</p>
        <p>·4. Servir en plato.</p>
    </dd>
</body>
</html>
