<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tabla</title>
</head>
<body>
    <caption>Tabla con combinaci√≥n de filas y columnas</caption>
    <table border="1">
        <tr>
            <th>celda 1</th>
            <th>celda 2</th>
            <th>celda 3</th>
            <th>celda 4</th>
        </tr>
        <tr>
            <td rowspan="5">celda 5</td>
        </tr>
        <td>celda 6</td>
        <td colspan="2">celda 7</td>
        <tr><td>celda 8</td></tr><td>celda 9</td>
        <td>celda 9</td>
    </table>
</body>
</html>
